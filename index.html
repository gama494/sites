<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Smart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">K Smart</div>
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="message.html">Messages</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img id="logo" src="img/images.png" alt="K Smart Logo" /> <!-- Add your logo here -->
        <div class="story-section">
            <h2>Stories</h2>
            <div class="stories" id="stories"></div>
            <textarea id="storyContent" placeholder="Share a story..."></textarea>
            <input type="file" id="storyMedia" accept="image/*,video/*">
            <button onclick="addStory()">Post Story</button>
        </div>

        <div class="post-creation">
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <input type="file" id="postMedia" accept="image/*,video/*">
            <button onclick="addPost()">Post</button>
        </div>

        <div id="posts" class="post-feed"></div>
    </main>
    <div id="imageModal" class="modal" style="display:none;">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" />
        <div id="caption"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
